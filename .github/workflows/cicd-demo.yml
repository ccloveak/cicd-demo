name: CI/CD Demo
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      name: Check out repository
      uses: actions/checkout@v2
      name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14
      name: Test
      run: |
        npm ci
        npm test
      
